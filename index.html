<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="scripts/scripts.js">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Форма покупателя</h1>
        <form id="customerForm">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" required>

            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" required>
            
            <label for="middleName">Отчество:</label>
            <input type="text" id="middleName" required>

            <label for="gender">Пол:</label>
            <select id="gender">
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
            </select>

            <label for="national">Национальность:</label>
            <input type="text" id="national" required>

            <label for="height">Рост (см):</label>
            <input type="number" id="height" required>

            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" required>

            <label for="birthDay">Дата рождения:</label>
            <input type="date" id="birthDay" required>

            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" required>

            <label for="address">Домашний адрес:</label>
            <textarea id="address" rows="4" required></textarea>

            <label for="cardNumber">Номер банковской карточки</label>
            <input type="number" id="cardNumber" required>

            <label for="bankNumber">Номер банковского счета:</label>
            <input type="number" id="bankNumber" required>

            <button type="submit">Отправить</button>
        </form>
        <div id="output" class="output"></div>
        <button type="button" id="showAllUsers">Показать всех пользователей</button>

        <h2>Поиск пользователей</h2>
        <form id="searchForm">
            <label for="searchField">Поле для поиска:</label>
            <select id="searchField">
                <option value="lastName">Фамилия</option>
                <option value="firstName">Имя</option>
                <option value="middleName">Отчество</option>
                <option value="gender">Пол</option>
                <option value="national">Национальность</option>
                <option value="height">Рост</option>
                <option value="weight">Вес</option>
                <option value="dateBirthday">Дата рождения</option>
                <option value="phone">Номер телефона</option>
                <option value="address">Адрес</option>
                <option value="cardNumber">Номер банковской карточки</option>
                <option value="bankNumber">Номер банковского счета</option>
            </select>

            <label for="searchValue">Значение для поиска:</label>
            <input type="text" id="searchValue" required>

            <button type="submit">Найти</button>
        </form>

        <h2>Сортировка пользователей по росту</h2>
        <form id="sortForm">
            <label for="sortOrder">Тип сортировки:</label>
            <select id="sortOrder">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>

            <button type="submit">Сортировать</button>
        </form>
    </div>
    <script src="scripts/scripts.js"></script>
</body>
</html>
